

<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://cloudinary-res.cloudinary.com/image/asset/favicon-96x96-844cfef383f46f48884b2daa491ac19b.png' rel='icon' sizes='96x96' type='image/png'>
  <script src='https://widget.cloudinary.com/v2.0/global/all.js'></script>
  <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  margin: 20px;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head> 
<body>
<button id="unsigned_upload_widget" class="button">Unsigned Upload</button>
<button id="signed_upload_widget" class="button">Signed Upload</button>

<script>
  var unsignedWidget = cloudinary.createUploadWidget({
  cloudName: 'sw-demo', 
  uploadPreset: 'my_unsigned_preset'}, (error, result) => { console.log(error, result) })
  var signedWidget = cloudinary.createUploadWidget({
  cloudName: 'sw-demo', 
  apiKey: '547727452166476',
  uploadSignature: 'signature-here',
  uploadPreset: 'my_signed_preset'}, (error, result) => { console.log(error, result) })

document.getElementById("unsigned_upload_widget").addEventListener("click", function(){unsignedWidget.open();}, false);
document.getElementById("signed_upload_widget").addEventListener("click", function(){signedWidget.open();}, false);
</script>

</body>
</html>
